<!-- REGISTER FORM -->
<form id="ticketRegister"
      class="ticket-form main-form card card-body col-sm-8 mg-auto needs-validation border-secondary mb-3" action=""
      novalidate>
    <h6 class="card-header bg-transparent"> Ticketmaster v2.0</h6><br/>
    <h2 class="card-title">Book your movie ticket</h2><br/>

    <div class=" row">
        <div class="col">
            <div class="form-group">
                <label for="firstName">First name</label>
                <input type="text" id="firstName" class="form-control" placeholder="John">
                <small class="errorMessage" id="firstNameError"></small>
            </div>
        </div>
        <div class="col">
            <div class="form-group">
                <label for="lastName">Last name</label>
                <input type="text" id="lastName" class="form-control" placeholder="Doe">
                <small class="errorMessage" id="lastNameError"></small>
            </div>
        </div>
    </div>

    <div class="row"></div>
    <div class="form-group">
        <label for="phoneNumber">Phone number</label>
        <input type="text" id="phoneNumber" class="form-control" placeholder="+47">
        <small class="errorMessage" id="phoneNumberError"></small>
    </div>

    <div class="form-group">
        <label for="email">Email</label>
        <input type="text" id="email" class="form-control " placeholder="email@example.com">
        <small class="errorMessage" id="emailError"></small>
    </div>

    <div class="form-group row">
        <div class="col-8">
            <label for="movie">Movie:</label>
            <select type="text" id="movie" class="form-control">
                <option>Attack on Titan Season: 1</option>
                <option>Attack on Titan Season: 2</option>
                <option>Attack on Titan Season: 3</option>
                <option>Attack on Titan Season: 4</option>
            </select>
            <small class="errorMessage" id="movieError"></small>
        </div>
        <div class="col-4">
            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" class="form-control" min="0">
            <small class="errorMessage" id="quantityError"></small>
        </div>
    </div>
    <br/>
    <button type="button" id="regTicket" class="btn btn-outline-dark">Book me in!</button>
</form>

<!-- REGISTER TABLE-->
<form class="ticket-form main-form card card-body col-sm-8 mg-auto  border-secondary mb-3" action="">
    <h2 class="card-title text-center">Tickets</h2>
    <table id="tickets" class="ticket-form table text-center">
        <tr class="text-center">
            <th scope="col">First name</th>
            <th scope="col">Last name</th>
            <th scope="col">Phone number</th>
            <th scope="col">Email</th>
            <th scope="col">Qty</th>
            <th scope="col">Movie name</th>
        </tr>
    </table>
    <button type="button" id="delete" class="btn btn-outline-dark">Delete table</button>
</form>
