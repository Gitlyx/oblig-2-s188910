<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="JavaScript.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="javascript.js"></script>
    <link rel="stylesheet" href="stylesheet.css">
    <title>Home</title>
</head>
<body>
<div class="mainContainer">
    <div class="container" id="questionForm">
        <h2>Purchase tickets v2.0</h2>
        Movie:
        <select type="text" id="movie" onChange="">
            Movie:
            <option>Attack on Titan Season: 1</option>
            <option>Attack on Titan Season: 2</option>
            <option>Attack on Titan Season: 3</option>
            <option>Attack on Titan Season: 4</option>
        </select>
        Quantity: <input type="number" id="quantity" value="2" onChange="ticketValidation()"/>
        First name: <input type="text" id="firstName"/>
        Last name: <input type="text" id="lastName"/>
        Phone number: <input type="text" id="phoneNumber"/>
        Email: <input type="text" id="email"/>
        <br/>
        <button type="submit">Submit order</button>
    </div>

</div>
<h1>Your tickets:</h1>
</body>
</html>
