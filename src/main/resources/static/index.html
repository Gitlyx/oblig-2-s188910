<form class="ticket-form main-form card card-body col-sm-8 mg-auto needs-validation" action="" novalidate>
    <h6 class="card-header bg-transparent"> Ticketmaster v2.0</h6>
    <br/>
    <h2 class="card-title">Book your movie ticket</h2>
    <br/>

    <div class=" row">
        <div class="col">
            <div class="form-group">
                <label for="firstName">First name</label>
                <input type="text" id="firstName" class="form-control valid" placeholder="John" required/>
                <small class="invalid-feedback">Please enter a valid name.</small>
            </div>
        </div>
        <div class="col">
            <div class="form-group">
                <label for="lastName">Last name</label>
                <input type="text" id="lastName" class="form-control valid" placeholder="Smith" required/>
                <small class="invalid-feedback">Please enter a valid last name.</small>
            </div>
        </div>
    </div>
    <div class="row"></div>
    <div class="form-group">
        <label for="phoneNumber">Phone number</label>
        <input type="text" id="phoneNumber" class="form-control valid" placeholder="+47" required/>
        <small class="invalid-feedback">Phone number is not valid.</small>
    </div>
    <div class="form-group">
        <label for="email">Email</label>
        <input type="text" id="email" class="form-control valid" placeholder="email@example.com" required/>
    </div>

    <div class="form-group row">
        <div class="col-8">
            <label for="movie">Movie:</label>
            <select type="text" id="movie" onChange="" class="form-control valid">
                <option>Attack on Titan Season: 1</option>
                <option>Attack on Titan Season: 2</option>
                <option>Attack on Titan Season: 3</option>
                <option>Attack on Titan Season: 4</option>
            </select>
        </div>
        <div class="col-4">
            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" value="2" class="form-control valid"/>
        </div>
    </div>

    <div class="form-check">
        <input type="checkbox" id="checkbox" class="form-check-input"/>
        <label for="checkbox" class="form-check-label">I agree to terms & conditions.</label>
    </div>
    <br/>

    <button type="submit" id="submit" class="btn btn-primary">Book me in!</button>
</form>
