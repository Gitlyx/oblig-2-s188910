<form class="ticket-form main-form card card-body col-sm-8 mg-auto needs-validation border-secondary mb-3" action=""
      novalidate>
    <h6 class="card-header bg-transparent"> Ticketmaster v2.0</h6>
    <br/>
    <h2 class="card-title">Book your movie ticket</h2>
    <br/>
    <div class=" row">
        <div class="col">
            <div class="form-group">
                <label for="firstName">First name</label>
                <input type="text" id="firstName" class="form-control" placeholder="John" required>
                <small class="invalid-feedback">Please enter your name.</small>
            </div>
        </div>
        <div class="col">
            <div class="form-group">
                <label for="lastName">Last name</label>
                <input type="text" id="lastName" class="form-control" placeholder="Smith" required>
                <small class="invalid-feedback">Please enter your last name.</small>
            </div>
        </div>
    </div>
    <div class="row"></div>
    <div class="form-group">
        <label for="phoneNumber">Phone number</label>
        <input type="text" id="phoneNumber" class="form-control" placeholder="+47" required>
        <small class="invalid-feedback">Phone number required.</small>
    </div>
    <div class="form-group">
        <label for="email">Email</label>
        <input type="text" id="email" class="form-control " placeholder="email@example.com" required>
        <small class="invalid-feedback">Email required.</small>
    </div>
    <div class="form-group row">
        <div class="col-8">
            <label for="movie">Movie:</label>
            <select type="text" id="movie" onChange="" class="form-control" required>
                <option></option>
                <option>Attack on Titan Season: 1</option>
                <option>Attack on Titan Season: 2</option>
                <option>Attack on Titan Season: 3</option>
                <option>Attack on Titan Season: 4</option>
            </select>
            <small class="invalid-feedback">Please select a movie.</small>
        </div>
        <div class="col-4">
            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" class="form-control" min="0" required>
            <small class="invalid-feedback">Number of tickets need to be at least 1.</small>
        </div>
    </div>
    <br/>

    <button type="button" id="regTicket" class="btn btn-outline-dark">Book me in!</button>
</form>

<form class="ticket-form main-form card card-body col-sm-8 mg-auto needs-validation border-secondary mb-3" action=""
      novalidate>
    <h2 class="card-title text-center">Tickets</h2>
    <table class="ticket-form table">
        <tr class="text-center">
            <th scope="col">First name</th>
            <th scope="col">Last name</th>
            <th scope="col">Phone number</th>
            <th scope="col">Email</th>
            <th scope="col">Qty</th>
            <th scope="col">Movie name</th>
        </tr>
        </table>
    <button type="button" id="deleteAll" class="btn btn-outline-dark" onClick="">Delete table</button>
</form>
